<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Caveat|Comfortaa|Dancing+Script|Josefin+Slab|Libre+Barcode+39+Text|Montserrat|Pacifico|Permanent+Marker|Poiret+One|Poppins|Raleway|Sacramento|Satisfy|Ubuntu" rel="stylesheet">
  <title>indie-album</title>
</head>

<body>

  <div style="display: none;">
    <div style="font-family: Raleway">w</div>
    <div style="font-family: Caveat">w</div>
    <div style="font-family: Comfortaa">w</div>
    <div style="font-family: Dancing Script">w</div>
    <div style="font-family: Josefin Slab">w</div>
  </div>
  <div class="title">
    <p class="indie-title">Indie</p>
    <p class="album-title">Album</p>
    <p class="creator-title">Creator</p>
  </div>

  <div class="album-clone"></div>

  <div class="controls">
    <button id="gradient-ify"></button>
    <button id="image-ify">
      <img src="images/picture-icon.svg">
    </button>
    <button id="shape-ify"></button>
    <button id="name-ify">
      <p>n</p>
    </button>
    <button id="font-ify">
      <p>f</p>
    </button>
    <button onclick="genScreenshot()" id="photo-it">
      <img src="images/camera2-icon.svg">
    </button>
    <button id="randomize">
      <p>?</p>
    </button>
    <button id="play-it">
      <img src="images/play-icon.svg">
    </button>
    <button id="rain-ify">
      <img src="images/disco-icon.svg">
    </button>
  </div>

  <div class="container">
    <!--
    <div id="main">
      <div id="random-shape">
        <img src="images/shape-7.svg">
      </div>
      <div id="random-photo">
        <img src="https://picsum.photos/g/600/600?random">
      </div>
      <div id="random-name">Blind Tiger</div>
    </div>
  -->
    <div id="main">
      <canvas width="600" height="600" id="canvas"></canvas>
    </div>
  </div>


  <div class="horizontal"></div>

  <div class="example-albums">
    <p class="example-text">Example Albums</p>
    <img src="images/album-1.png">
    <img src="images/album-2.png">
    <img src="images/album-3.png">
    <div class="new-example"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.js "></script>
  <script src="app.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js "></script>
</body>

</html>
